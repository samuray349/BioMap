<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BioMap</title>

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="icon" type="image/x-icon" href="./img/biomap-icon.png">

  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js"></script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPikkMWW5AerEd4av-nwnTgqksXuaUiws&callback=initMap&loading=async">
  </script>
</head>
<body>

  <div id="page-loader" class="page-loader">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Carregar...</span>
    </div>
  </div>

  <div id="header-placeholder"></div>

  <div class="main-container d-flex">
    <div id="sidebar" class="sidebar">
      <div class="sidebar-content">
        <div class="search-section" style="display: flex; align-items: center; gap: 10px;">
          <div class="search-wrapper" style="flex: 1;">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search-input" class="search-input green-shadow" placeholder="Pesquisar">
          </div>
          <button type="button" id="sidebar-clear-filters-btn" class="clear-filters-btn" title="Limpar filtros">
            <i class="fa-solid fa-filter-circle-xmark"></i>
          </button>
        </div>

        <div class="filters-row">
          <div class="filter-section">
            <div class="tag-input-wrapper green-shadow">
              <input type="text" id="family-input" class="tag-input" placeholder="Selecionar família" autocomplete="off">
              <div class="tag-container" id="family-tags"></div>
              <i class="fas fa-chevron-down filter-arrow"></i>
              <div class="dropdown-menu" id="family-dropdown"></div>
            </div>
          </div>

          <div class="filter-section">
            <div class="tag-input-wrapper green-shadow">
              <input type="text" id="state-input" class="tag-input" placeholder="Selecionar estado de..." autocomplete="off">
              <div class="tag-container" id="state-tags"></div>
              <i class="fas fa-chevron-down filter-arrow"></i>
              <div class="dropdown-menu" id="state-dropdown"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="map-container">
      <div id="map"></div>
      
      <div id="context-menu" class="context-menu">
        <div class="context-menu-item" id="menu-alert">Alertar animal</div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" id="menu-location">Obter localização</div>
      </div>

      <aside id="species-panel" class="species-panel" aria-hidden="true">
        <div class="species-panel__image">
          <img id="species-panel-image" src="" alt="Animal em destaque">
        </div>
        <div class="species-panel__content">
          <div class="species-panel__header">
            <div style="display: flex; align-items: center; gap: 10px; flex: 1;">
              <h2 id="species-panel-name" style="margin: 0; flex: 1;">Nome do animal</h2>
              <span class="badge" style="color:white;">-</span>
              <div class="species-panel-menu" id="species-panel-menu" style="display: none; position: relative;">
                <button class="menu-toggle-btn" id="species-panel-menu-toggle" title="Menu">
                  <i class="fas fa-ellipsis-v"></i>
                </button>
                <div class="menu-dropdown" id="species-panel-menu-dropdown" style="display: none;">
                  <div class="menu-item" id="species-panel-delete">
                    <i class="fas fa-trash"></i>
                    <span>Eliminar avistamento</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="species-panel__info">
            <div class="species-panel__info-row">
              <i class="fas fa-info-circle"></i>
              <div>
                <p class="label">Nome científico:</p>
                <p id="species-panel-scientific" class="value">—</p>
              </div>
            </div>

            <div class="species-panel__info-row">
              <i class="fas fa-users"></i>
              <div>
                <p class="label">Família:</p>
                <p id="species-panel-family" class="value">—</p>
              </div>
            </div>

            <div class="species-panel__info-row">
              <i class="fas fa-drumstick-bite"></i>
              <div>
                <p class="label">Dieta:</p>
                <p id="species-panel-diet" class="value">—</p>
              </div>
            </div>

            <div class="species-panel__info-row species-panel__info-row--description">
              <i class="fas fa-file-alt"></i>
              <div>
                <p class="label">Descrição:</p>
                <p id="species-panel-description" class="value">—</p>
              </div>
            </div>

            <div class="species-panel__info-row">
              <i class="far fa-clock"></i>
              <div>
                <p class="label">Data do alerta:</p>
                <p id="species-panel-alert-date" class="value">—</p>
              </div>
            </div>

            <div class="species-panel__info-row">
              <i class="fas fa-map-marker-alt"></i>
              <div>
                <p class="label">Localização:</p>
                <p id="species-panel-location" class="value">—</p>
              </div>
            </div>
          </div>
        </div>
      </aside>

      <div id="alert-animal-menu" class="alert-animal-menu">
        
        <div class="alert-animal-header" style="background: white;">
          <h3 class="text-primary">Alertar animal</h3>
          <i class="fas fa-times close-alert-menu"></i>
        </div>
        
        <div class="alert-animal-body">
          
          <div class="popup-filters">
            
            <div class="search-wrapper" style="flex: 2; min-width: 300px;">
                <label class="filter-label">Pesquisar</label> <div style="position: relative;">
                    <i class="fas fa-search search-icon" style="top: 50%; transform: translateY(-50%);"></i>
                    <input type="text" id="popup-search-input" class="search-input green-shadow" placeholder="Nome do animal..." style="width: 100%;">
                </div>
            </div>

            <div class="filter-section">
                <label class="filter-label">Estado de conservação</label>
                <div class="tag-input-wrapper green-shadow">
                  <input type="text" id="popup-state-input" class="tag-input" placeholder="Selecionar..." autocomplete="off">
                  <div class="tag-container" id="popup-state-tags"></div>
                  <i class="fas fa-chevron-down filter-arrow"></i>
                  <div class="dropdown-menu" id="popup-state-dropdown"></div>
                </div>
            </div>

            <div class="filter-section">
                <label class="filter-label">Família</label>
                <div class="tag-input-wrapper green-shadow">
                  <input type="text" id="popup-family-input" class="tag-input" placeholder="Selecionar..." autocomplete="off">
                  <div class="tag-container" id="popup-family-tags"></div>
                  <i class="fas fa-chevron-down filter-arrow"></i>
                  <div class="dropdown-menu" id="popup-family-dropdown"></div>
                </div>
            </div>
             <button type="button" id="popup-clear-filters-btn" class="clear-filters-btn" title="Limpar filtros">
               <i class="fa-solid fa-filter-circle-xmark"></i>
           </button>
          </div>
          
          

          <div class="results-header" style="margin-bottom: 15px;">
            <h2 class="results-title text-primary" style="font-size: 1.5rem;">Selecione o animal</h2>
          </div>

          <div class="cards-grid">
            <!-- Animal cards will be loaded dynamically from API -->
          </div>
        </div>

        <input type="hidden" id="alert-animal-location">
        
        <div class="mini-footer-bar">
          <div class="location-display">
            <label>Localização:</label>
            <span id="display-location-text">--</span>
          </div>
          <button class="btn btn-success" id="submit-alert-animal" disabled style="opacity: 0.6; cursor: not-allowed;">
            Confirmar Alerta
          </button>
        </div>
      </div>

    </div>
  </div>
  
  <!-- Notification Container -->
  <div id="notification-container" class="notification-container"></div>

  <script src="js/animals.js"></script>
  
  
<script>
  // Loader
  window.addEventListener('load', () => {
            const loader = document.getElementById('page-loader');
            setTimeout(() => {
                if (loader) {
                    loader.classList.add('hidden');
                    // Optional: Remove loader from DOM after animation
                    loader.addEventListener('transitionend', () => loader.remove());
                }
            }, 300);
        });

  // Load header and highlight nav link
  loadHeader();
  highlightCurrentPage();
</script>

</body>
</html>
