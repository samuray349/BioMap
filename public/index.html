<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BioMap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="css/style_header.css">


  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPikkMWW5AerEd4av-nwnTgqksXuaUiws&callback=initMap">
  </script>
</head>
<body>

  <div id="page-loader" class="page-loader">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div id="header-placeholder"></div>

  <div class="main-container d-flex">
    <div id="sidebar" class="sidebar">
      <div class="sidebar-content">
        <div class="search-section">
          <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search-input" class="search-input" placeholder="Pesquisar">
          </div>
        </div>

        <div class="filters-row">
          <div class="filter-section">
            <div class="tag-input-wrapper">
              
              <input type="text" id="family-input" class="tag-input" placeholder="Selecionar família" autocomplete="off">
              <div class="tag-container" id="family-tags"></div>
              <i class="fas fa-chevron-down filter-arrow"></i>
              <div class="dropdown-menu" id="family-dropdown"></div>
            </div>
          </div>

          <div class="filter-section">
            <div class="tag-input-wrapper">
              
              <input type="text" id="state-input" class="tag-input" placeholder="Selecionar estado de..." autocomplete="off">
              <div class="tag-container" id="state-tags"></div>
              <i class="fas fa-chevron-down filter-arrow"></i>
              <div class="dropdown-menu" id="state-dropdown"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="map-container">
      <div id="map"></div>
      
      <div id="context-menu" class="context-menu">
        <div class="context-menu-item" id="menu-alert">Alertar animal</div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" id="menu-location">Obter localização</div>
      </div>

      <div id="alert-animal-menu" class="alert-animal-menu">
        <div class="alert-animal-header">
          <h3>Alertar animal</h3>
          <i class="fas fa-times close-alert-menu"></i>
        </div>
        <div class="alert-animal-body">
          <div class="input-group">
            <label for="alert-animal-name">Nome do animal</label>
            <input type="text" id="alert-animal-name" placeholder="Ex: Lince Ibérico">
          </div>
          <div class="input-group">
            <label for="alert-animal-species">Espécie</label>
            <input type="text" id="alert-animal-species" placeholder="Ex: Lynx pardinus">
          </div>
          <div class="input-group">
            <label for="alert-animal-status">Estado de conservação</label>
            <select id="alert-animal-status">
              <option value="">Selecionar</option>
              <option value="Em Perigo">Em Perigo</option>
              <option value="Vulnerável">Vulnerável</option>
              <option value="Quase Ameaçado">Quase Ameaçado</option>
              <option value="Pouco Preocupante">Pouco Preocupante</option>
              <option value="Dados Insuficientes">Dados Insuficientes</option>
              <option value="Extinto na Natureza">Extinto na Natureza</option>
              <option value="Extinto">Extinto</option>
            </select>
          </div>
          <div class="input-group">
            <label for="alert-animal-description">Descrição</label>
            <textarea id="alert-animal-description" placeholder="Detalhes sobre o animal e a situação..."></textarea>
          </div>
          <div class="input-group">
            <label for="alert-animal-location">Localização (Latitude, Longitude)</label>
            <input type="text" id="alert-animal-location" readonly>
          </div>
        </div>
        <div class="alert-animal-footer">
          <button class="btn btn-secondary close-alert-menu">Cancelar</button>
          <button class="btn btn-success" id="submit-alert-animal">Submeter Alerta</button>
        </div>
      </div>

    </div>
  </div>

  <script src="js/script.js"></script>
  
<script>
  // Hide loader when the page is fully loaded
  window.addEventListener('load', () => {
    const loader = document.getElementById('page-loader');
    if (loader) {
      loader.classList.add('hidden');
      // Optional: Remove loader from DOM after animation
      loader.addEventListener('transitionend', () => loader.remove());
    }
  });

  // Load header and highlight nav link
  loadHeader();
  highlightCurrentPage();
</script>

</body>
</html>
